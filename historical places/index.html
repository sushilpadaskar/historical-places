<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aquamarine;
            padding-top: 80px;
        }
        header{
            color: #283618;
            background-image:linear-gradient(30deg,violet,indigo,blue,green,yellow,orange,red);
            font-size: 50px;
            left: 0px;
            top: 0px;
            position: fixed;
            text-align: center;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 20px;
            box-shadow: 12px 12px 10px black;
        }
        footer{
            color: #000000;
            background-image:linear-gradient(30deg,violet,indigo,blue,green,yellow,orange,red);
            font-size: 50px;
            left: 0px;
            bottom: 0px;
            position: fixed;
            text-align: center;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 20px;
            box-shadow: 12px 12px 10px black;
        }
        
        #a{grid-area: a1;}
        #b{grid-area: b1;}
        #c{grid-area: c1;}
        #d{grid-area: d1;}
        #e{grid-area: e1;}
        #f{grid-area: f1;}
        #g{grid-area: g1;}
        #h{grid-area: h1;}
        #i{grid-area: i1;}

        .maindiv{
            display: grid;
            grid-template-areas: "a1 b1 c1"
            "d1 e1 f1"
            "g1 h1 i1";
            padding: 10px;
            border-radius: 20px;
            margin: 10px;
        }
        div{
            padding: 10px;
            background-color: black;
            border-radius: 20px;
            margin: 10px;
            text-align: center;
            color: white;
            font-size: 30px;
            font-family: cursive;
        }
        audio{
            padding: 30px;
            border-radius: 30px;
            margin: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>Historical places in India</header>
    <div class="maindiv">

            </a>

        <div id="c">

        </div>
        <div id="d">

        </div>
        <div id="e">
